name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EMP_SIG }}'
          channelId: live
          projectId: emp-sig
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          REACT_APP_APOLLO_HTTP_SERVER: https://dev-core.emp-sig.com:4001/
          REACT_APP_APOLLO_WS_SERVER: wss://dev-core.emp-sig.com:4001/
